---
name: Tests

on:
  push:
    branches: [master]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.4.0

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v1

      - name: Run tests
        run: cargo test
